services:
  # FastAPI Backend
  - type: web
    name: obsidian-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: obsidian-ai/apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DATABASE_URL
        fromDatabase:
          name: obsidian-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_API_AUDIENCE
        sync: false
      - key: AUTH0_ISSUER
        sync: false
      - key: AUTH0_ALGORITHM
        value: RS256
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://obsidian-nick-misewiczs-projects-e72f50c6.vercel.app

databases:
  - name: obsidian-db
    databaseName: obsidian_prod
    plan: free
    region: oregon
    postgresMajorVersion: 15
